<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoX Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>XoX Game</h1>
        <div id="player-info">
            <span id="player">X</span><span> Plays</span>
        </div>
        <hr>
        <div class="box-container">
            <div class="box br bb"></div>
            <div class="box br bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
            <div class="box br bb"></div>
            <div class="box bb"></div>
            <div class="box br"></div>
            <div class="box br"></div>
            <div class="box"></div>
        </div>

        <button class="reset-button" onclick="location.reload();">Reset Game !</button>
    </div>

    <div id="winner-announce">
        <div>
            <span id="result"></span>
            <div><button class="reset-button" onclick="location.reload();">Reset Game !</button></div>
        </div>
    </div>
</body>

</html>
